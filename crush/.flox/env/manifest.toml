## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
crush.pkg-path = "crush"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
[hook]
on-activate = '''
echo ""
echo "✨ Crush - AI Coding Agent for the Terminal"
echo ""
echo "Your glamorous AI coding bestie from Charm."
echo ""
echo "First-time setup:"
echo "  crush                       # Launch interactive session"
echo "                              # Configure API keys on first run"
echo ""
echo "Usage:"
echo "  crush                       # Start conversational coding agent"
echo "  crush --help                # Show all options"
echo ""
echo "Features:"
echo "  • Multi-model LLM support (OpenAI, Anthropic, custom APIs)"
echo "  • Session-based organization per project"
echo "  • LSP integration for code understanding"
echo "  • MCP server extensibility"
echo "  • Switch models mid-session without losing context"
echo "  • Permission-based tool execution"
echo ""
'''


## Profile script ----------------------------------------------------
[profile]
# No helper functions needed - crush is self-contained


## Services ---------------------------------------------------------
##  $ flox services start             <- Starts all services
##  $ flox services status            <- Status of running services
##  $ flox activate --start-services  <- Activates & starts all
## ------------------------------------------------------------------
[services]
# myservice.command = "python3 -m http.server"



ma\": {\n      \"url\": \"http://localhost:11434\",\n      \"models\": {\n        \"qwen2.5-coder:7b\": {},\n        \"qwen2.5-coder:32b\": {},\n        \"deepseek-coder-v2\": {},\n        \"codellama\": {}\n      }\n    }\n  }\n}' > \"$config_file\"\n        echo \"âœ… Created config template at $config_file\"\n        echo \"   Configure your AI provider (OpenAI, Anthropic, or Ollama)\"\n        echo \"   See template comments for examples\"\n    end\n\n    eval $editor \"$config_file\"\nend\n"

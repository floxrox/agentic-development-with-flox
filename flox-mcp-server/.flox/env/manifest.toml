## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
flox-mcp-server.pkg-path = "flox/flox-mcp-server"
flox-mcp-server.systems = ["aarch64-darwin", "aarch64-linux", "x86_64-linux"]
flox-mcp-server.pkg-group = "flox-mcp-server"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
echo ""
echo "Flox MCP Server"
echo ""
echo "Model Context Protocol server for Flox package management."
echo "Integrates with AI assistants (Claude, VS Code) via stdio transport."
echo ""
echo "Integration:"
echo "  Claude Code:   claude mcp server add flox -- flox-mcp"
echo "  VS Code:       MCP: Add Server -> Command (stdio) -> flox-mcp"
echo ""
echo "Command: flox-mcp"
echo "Transport: stdio"
echo ""
'''



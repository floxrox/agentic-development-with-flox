## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
aichat.pkg-path = "aichat"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
FLOX_ENV_TEMPLATES = "$FLOX_ENV_CACHE/templates"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
# Copy templates to cache
mkdir -p "$FLOX_ENV_CACHE/templates"
cp -r "$FLOX_ENV_PROJECT/templates/"* "$FLOX_ENV_CACHE/templates/" 2>/dev/null || true

echo ""
echo "ðŸ’¬ AIChat - All-in-One LLM CLI Tool"
echo ""
echo "Quick start:"
echo "  aichat                       # Enter interactive REPL"
echo "  aichat -e \"<task>\"           # Execute shell command"
echo "  aichat -c \"<description>\"    # Generate code"
echo "  aichat --info                # Show config/roles paths"
echo ""
echo "Advanced:"
echo "  aichat -r <role>             # Use custom role"
echo "  aichat -s <session>          # Start/join session"
echo "  aichat -f <file>             # Include file/directory"
echo ""
echo "REPL commands:"
echo "  .role <name>                 # Create/switch role"
echo "  .session <name>              # Create/switch session"
echo "  .file <path>                 # Add file to context"
echo "  .rag <path>                  # Enable RAG with documents"
echo "  .info                        # Show current context"
echo ""
echo "Configuration:"
echo "  ~/.config/aichat/            # Config directory (secrets go here)"
echo "  config.yaml, roles.yaml      # Main config files"
echo ""
echo "Flox-aware templates:"
echo "  \$FLOX_ENV_TEMPLATES         # Copy templates to your projects"
echo ""
echo "Documentation: https://github.com/sigoden/aichat/wiki"
echo ""
'''



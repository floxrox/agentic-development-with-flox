    "hook": {
      "on-activate": "echo \"\"\necho \"ðŸ”’ Claudebox - Sandboxed Claude Code Environment\"\necho \"\"\necho \"Claudebox wraps Claude Code in a lightweight sandbox for transparency:\"\necho \"  â€¢ Shadows \\$HOME (no credentials except ~/.claude)\"\necho \"  â€¢ Mounts project parent read-only\"\necho \"  â€¢ Shows executed commands in real-time via tmux\"\necho \"\"\necho \"Usage:\"\necho \"  claudebox                    # Start with default settings\"\necho \"  claudebox-vertical           # Start with vertical split\"\necho \"  claudebox-no-monitor         # Start without tmux monitoring\"\necho \"  claudebox --help             # Show all options\"\necho \"\"\necho \"Note: Not a security boundary - designed for transparency, not isolation.\"\necho \"\"\n"
    },
    "profile": {
      "bash": "# Helper: Start claudebox with vertical split\nclaudebox-vertical() {\n    claudebox --split-direction vertical \"$@\"\n}\n\n# Helper: Start claudebox without tmux monitoring\nclaudebox-no-monitor() {\n    claudebox --no-monitor \"$@\"\n}\n\n# Helper: Start claudebox with minimal settings (no tmux config, no monitor)\nclaudebox-minimal() {\n    claudebox --no-tmux-config --no-monitor \"$@\"\n}\n\n# Helper: Show claudebox help\nclaudebox-help() {\n    claudebox --help\n}\n\nexport -f claudebox-vertical claudebox-no-monitor claudebox-minimal claudebox-help\n",
      "zsh": "# Helper: Start claudebox with vertical split\nclaudebox-vertical() {\n    claudebox --split-direction vertical \"$@\"\n}\n\n# Helper: Start claudebox without tmux monitoring\nclaudebox-no-monitor() {\n    claudebox --no-monitor \"$@\"\n}\n\n# Helper: Start claudebox with minimal settings (no tmux config, no monitor)\nclaudebox-minimal() {\n    claudebox --no-tmux-config --no-monitor \"$@\"\n}\n\n# Helper: Show claudebox help\nclaudebox-help() {\n    claudebox --help\n}\n",
      "fish": "# Helper: Start claudebox with vertical split\nfunction claudebox-vertical\n    claudebox --split-direction vertical $argv\nend\n\n# Helper: Start claudebox without tmux monitoring\nfunction claudebox-no-monitor\n    claudebox --no-monitor $argv\nend\n\n# Helper: Start claudebox with minimal settings (no tmux config, no monitor)\nfunction claudebox-minimal\n    claudebox --no-tmux-config --no-monitor $argv\nend\n\n# Helper: Show claudebox help\nfunction claudebox-help\n    claudebox --help\nend\n"
    },
    "options": {}
  },

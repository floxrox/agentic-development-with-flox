## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
gemini-cli.pkg-path = "gemini-cli"
gemini-cli-vscode-ide-companion.pkg-path = "vscode-extensions.Google.gemini-cli-vscode-ide-companion"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
[hook]
on-activate = '''
echo ""
echo "ðŸ¤– Gemini CLI - AI Agent in Your Terminal"
echo ""
echo "An open-source AI agent from Google bringing Gemini to your terminal."
echo ""
echo "First-time setup:"
echo "  gemini                      # Launch interactive session"
echo "                              # Authenticate on first run (OAuth, API key, or Vertex AI)"
echo ""
echo "Usage:"
echo "  gemini                      # Interactive mode"
echo "  gemini -p \"prompt\"          # Non-interactive mode"
echo "  gemini --output-format json # JSON output for scripting"
echo "  gemini -m gemini-2.5-flash  # Specify model"
echo ""
echo "Optional enhancements:"
echo "  GEMINI.md                   # Project context file (see README)"
echo "  ~/.gemini/settings.json     # MCP server configuration"
echo ""
echo "VS Code extension installed and ready to use!"
echo ""
echo "Open Source â€¢ Apache-2.0 License"
echo ""
'''



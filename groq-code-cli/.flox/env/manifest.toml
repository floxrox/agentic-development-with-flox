## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
groq-code-cli.pkg-path = "flox/groq-code-cli"
groq-code-cli.pkg-group = "groq-code-cli"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
[hook]
on-activate = '''
echo ""
echo "⚡ Groq Code CLI - Lightning-Fast AI Coding Assistant"
echo ""
echo "A lightweight, customizable coding CLI powered by Groq for instant iteration."
echo ""
echo "First-time setup:"
echo "  groq                        # Launch interactive session"
echo "  /login                      # Authenticate with Groq API key"
echo "                              # Get key: https://console.groq.com/keys"
echo ""
echo "Usage:"
echo "  groq                        # Start interactive chat"
echo "  export GROQ_API_KEY=...     # Or set API key via environment"
echo ""
echo "Slash commands (in session):"
echo "  /help                       # Show all commands"
echo "  /model                      # Select Groq model"
echo "  /clear                      # Clear chat history"
echo "  /reasoning                  # Toggle reasoning display"
echo "  /stats                      # Session statistics"
echo ""
echo "From Groq • Open Source (MIT License)"
echo ""
'''



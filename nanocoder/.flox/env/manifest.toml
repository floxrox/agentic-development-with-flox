## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
nanocoder.pkg-path = "flox/nanocoder"
nanocoder.pkg-group = "nanocoder"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
FLOX_ENV_TEMPLATES = "$FLOX_ENV_CACHE/templates"


## Activation Hook ---------------------------------------------------
[hook]
on-activate = '''
# Copy templates to cache
mkdir -p "$FLOX_ENV_CACHE/templates"
cp -r "$FLOX_ENV_PROJECT/templates/"* "$FLOX_ENV_CACHE/templates/" 2>/dev/null || true

echo ""
echo "ðŸ”¬ Nanocoder - Local-First CLI Coding Agent"
echo ""
echo "A community-driven, privacy-focused coding agent for your terminal."
echo ""
echo "First-time setup:"
echo "  nanocoder                   # Launch interactive session"
echo "  /setup-config               # Guided configuration wizard"
echo ""
echo "Usage:"
echo "  nanocoder                   # Start interactive coding session"
echo "  !command                    # Execute shell commands directly"
echo ""
echo "Slash commands (in session):"
echo "  /setup-config               # Configure providers and settings"
echo "  /provider                   # Show/switch AI providers"
echo "  /model                      # List/switch models"
echo "  /mcp                        # List MCP services"
echo "  /custom-commands            # Show custom commands"
echo "  /clear                      # Clear session history"
echo "  /export                     # Export conversation"
echo ""
echo "Flox-aware templates:"
echo "  \$FLOX_ENV_TEMPLATES         # Copy templates to your projects"
echo ""
echo "Built by the community, for the community âš’"
echo ""
'''



{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "backlog-md": {
        "pkg-path": "flox/backlog-md"
      }
    },
    "vars": {
      "BACKLOG_AUTO_OPEN": "true",
      "BACKLOG_PORT": "6420"
    },
    "hook": {
      "on-activate": "backlog completion install --shell bash >/dev/null 2>&1 || true\nbacklog completion install --shell zsh >/dev/null 2>&1 || true\ncd \"$FLOX_ENV_PROJECT\"\n"
    },
    "profile": {
      "bash": "[ -f \"$HOME/.local/share/bash-completion/completions/backlog\" ] && \\\n  source \"$HOME/.local/share/bash-completion/completions/backlog\"\n\nalias bb=\"backlog board\"\nalias bt=\"backlog task\"\nalias bw=\"backlog browser\"\nalias bl=\"backlog task list\"\n",
      "zsh": "[ -f \"$HOME/.local/share/zsh/site-functions/_backlog\" ] && \\\n  fpath=(\"$HOME/.local/share/zsh/site-functions\" $fpath) && \\\n  autoload -Uz compinit && compinit\n\nalias bb=\"backlog board\"\nalias bt=\"backlog task\"\nalias bw=\"backlog browser\"\nalias bl=\"backlog task list\"\n"
    },
    "options": {
      "systems": [
        "x86_64-linux"
      ]
    },
    "services": {
      "backlog-mcp": {
        "command": "mkdir -p \"$FLOX_ENV_CACHE/logs\"\nbacklog mcp start 2>&1 | tee -a \"$FLOX_ENV_CACHE/logs/backlog-mcp.log\" &\nwait\n",
        "is-daemon": true,
        "shutdown": {
          "command": "pkill -f 'backlog mcp start'"
        }
      }
    }
  },
  "packages": [
    {
      "attr_path": "backlog-md",
      "broken": false,
      "derivation": "/nix/store/7sp5q2imr6g1c9q9vkpnq28mahvbfd8h-backlog-md-1.20.1.drv",
